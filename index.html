<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABL.com</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">



    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main_div">
  <div class="title">
    <h1 class="banktitle">Welcome To Ashta Bank Limited</h1>
  </div>
    <div class="container">
     
          <div class="hello1 form-group col-md-8">
            <label class="lebel" for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="email">
            <label class="lebel" for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="password">
            <button id="login" type="submit" class="btn btn-success">Sign in</button>
          </div> 
    </div>
</div> 
<div id="transaction">
  <div class="row">
    <div class="col-md-4 ">
      <div class="deposit count">
        <h5>Deposit</h5>
       <h2>$ <span id="currentDeposit">00</span></h2>
      </div>
    </div>
    <div class="col-md-4 ">
      <div class="withdraw count">
        <h5>Withdraw</h5>
        <h2>$ <span id="currentWithdraw">00</span></h2>
      </div>
    </div>
    <div class="col-md-4 ">
      <div class="balance count">
        <h5>Balance</h5>
        <h2>$<span id="currentBalance">1250</span></h2>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
     <div class="hello2">
        <h4>Deposit</h4>
        <input id="depositamount" type="text" class="form-control" placeholder="$ amount you want to deposit">
        <br/>
        <button id="depositAdd" class="btn btn-success">Deposit</button>
     </div>
    </div>
    <div class="col-md-6">
     <div class="hello2">
        <h4>Withdraw</h4>
        <input id="withdrawamount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
        <br/>
        <button id="withdrawAdd" class="btn btn-success">Withdraw</button>
     </div>
    </div>
  </div>
</div>





<script>
  // login button event js
  const loginBtn = document.getElementById('login');
  loginBtn.addEventListener('click',function () {
  const main_divjs = document.getElementById('main_div');
  main_divjs.style.display='none';
  const transactionArea = document.getElementById('transaction');
  transactionArea.style.display= 'block';
  })

// transaction deposit button area enent js

const depositAddBtn = document.getElementById('depositAdd');
depositAddBtn.addEventListener('click',function() {
  const depositNumber =getInputNumber('depositamount')

  updateSpanText('currentDeposit',depositNumber);
 updateSpanText('currentBalance',depositNumber);

  document.getElementById('depositamount').value = "";
})

// transaction deposit area enent js


function updateSpanText(id,depositNumber) {
  const current = document.getElementById(id).innerText;
const currentNumber = parseFloat(current);
const totalBalance = depositNumber + currentNumber;
document.getElementById(id).innerText=totalBalance;
}

// transaction withdraw button area enent js
const withdrawAdd = document.getElementById('withdrawAdd');
withdrawAdd.addEventListener('click',function() {
const withdrawNumber =getInputNumber('withdrawamount')
 
 updateSpanText('currentWithdraw',withdrawNumber);
 updateSpanText('currentBalance',-1*withdrawNumber);
 document.getElementById('withdrawamount').value = "";
})

function getInputNumber(id) {
  const amount = document.getElementById(id).value;
const amountNumber = parseFloat( amount );
return amountNumber;
}

</script>


</body>
</html>
